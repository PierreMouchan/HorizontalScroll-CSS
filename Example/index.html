<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>CSS HScroll Example</title>
	</head>

	<style>
		.hscroll-wrapper {
			height: fit-content;
			width: 100vw;
			overflow: hidden;
			white-space: nowrap;
		}
		.hscroll {
			display: inline-block;
			font-size: 200px;
			font-weight: 900;
			animation: hscrollTranslate 10s linear infinite;
			border: 1px solid green;
		}

		@keyframes hscrollTranslate {
			100% {
				transform: translateX(-100%);
			}
		}
	</style>
	<body>
		<div class="hscroll-wrapper">
			<div class="hscroll">HSCROLL - HSCROLL - HSCROLL -&nbsp;</div>
			<div class="hscroll">HSCROLL - HSCROLL - HSCROLL -&nbsp;</div>
		</div>
	</body>
	<script>
		// NO SCRIPT NEEDED
	</script>
</html>
